<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <input wicket:id="days" class="form-control input-sm col-4" type="number" min="0" max="1" wicket:message="placeholder:days">
    <input wicket:id="hours" class="form-control input-sm col-4" type="number" min="0" max="23" wicket:message="placeholder:hours">
    <input wicket:id="minutes" class="form-control input-sm col-4" type="number" min="0" max="45" step="15" wicket:message="placeholder:minutes">
</wicket:panel>
</body>
</html>
