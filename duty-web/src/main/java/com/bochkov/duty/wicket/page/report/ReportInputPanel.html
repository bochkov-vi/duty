<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>


    <form wicket:id="form">
        <div class="form-group">
            <label wicket:for="report.id">
                <wicket:label>report.id</wicket:label>
                :</label>
            <input type="text" class="form-control" wicket:id="report.id">
        </div>
        <div class="form-group">
            <label wicket:for="report.title">
                <wicket:label>report.title</wicket:label>
                :</label>
            <input type="text" class="form-control" wicket:id="report.title">
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label wicket:for="report.date">
                    <wicket:label>report.date</wicket:label>
                    :</label>
                <input type="text" class="form-control" wicket:id="report.date">
            </div>
            <div class="form-group col-6">
                <label wicket:for="report.dateTitle">
                    <wicket:label>report.dateTitle</wicket:label>
                    :</label>
                <input type="text" class="form-control" wicket:id="report.dateTitle">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label wicket:for="report.dateFrom">
                    <wicket:label>report.dateFrom</wicket:label>
                    :</label>
                <input type="text" class="form-control" wicket:id="report.dateFrom">
            </div>
            <div class="form-group col-6">
                <label wicket:for="report.dateTo">
                    <wicket:label>report.dateTo</wicket:label>
                    :</label>
                <input type="text" class="form-control" wicket:id="report.dateTo">

            </div>
        </div>
        <div class="form-group">
            <label wicket:for="report.dutyType">
                <wicket:label>report.dutyType</wicket:label>
                :</label>
            <select type="text" class="form-control" wicket:id="report.dutyType"></select>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label wicket:for="report.chief">
                    <wicket:label>report.chief</wicket:label>
                    :</label>
                <select type="text" class="form-control" wicket:id="report.chief"></select>
            </div>
            <div class="form-group col-6">
                <label wicket:for="report.executor">
                    <wicket:label>report.executor</wicket:label>
                    :</label>
                <select type="text" class="form-control" wicket:id="report.executor"></select>
            </div>
        </div>

        <div wicket:id="persons" class="card">
            <div class="card-header">
                <span class="card-title"><wicket:message key="report.persons"/></span>
            </div>
            <div class="card-body">
                <div class="input-group flex-nowrap">
                    <select type="text" class="form-control" wicket:id="selected-person"></select>
                    <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="fa fa-plus"></i>
                    </span>
                    </div>
                </div>
                <div wicket:id="person-list">
                    <span wicket:id="person"></span>
                    <a href="#" wicket:id="remove-person">
                        <i class="fa fa-remove"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="report.genitiveDepartment">
                <wicket:label>report.genitiveDepartment</wicket:label>
                :</label>
            <textarea type="text" class="form-control" wicket:id="report.genitiveDepartment"></textarea>
        </div>

        <div class="form-group">
            <label wicket:for="report.createdDate">
                <wicket:label>report.createdDate</wicket:label>
                :</label>
            <input type="text" class="form-control" wicket:id="report.createdDate">
        </div>
    </form>

</wicket:panel>
</body>
</html>
