<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="form-row">
        <div class="form-group col-2">
            <label wicket:for="partNumber">
                <wicket:message key="vacation.part.partNumber"/>
                :</label>
            <input type="number" class="form-control" wicket:id="partNumber">
        </div>
        <div class="form-group col-5">
            <label wicket:for="start">
                <wicket:message key="vacation.part.start"/>
                :</label>
            <input type="text" class="form-control" wicket:id="start">
        </div>
        <div class="form-group col-5">
            <label wicket:for="end">
                <wicket:message key="vacation.part.end"/>
                :</label>
            <input type="text" class="form-control" wicket:id="end">
        </div>
    </div>
</wicket:panel>
</body>
</html>
