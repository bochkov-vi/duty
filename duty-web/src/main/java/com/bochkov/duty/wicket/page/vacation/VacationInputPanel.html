<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="form-group">
        <label wicket:for="id.year">
            <wicket:message key="vacation.year"/>
            :</label>
        <input type="text" class="form-control" wicket:id="id.year">
    </div>
    <div class="form-group">
        <label wicket:for="employee">
            <wicket:message key="vacation.employee"/>
            :</label>
        <select type="text" class="form-control" wicket:id="employee"></select>
    </div>
    <div class="form-group">
        <label wicket:for="createdDate">
            <wicket:message key="createdDate"/>
            :</label>
        <input type="text" class="form-control" wicket:id="createdDate">
    </div>

</wicket:panel>
</body>
</html>
