<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="form-group">
        <label wicket:for="id">
            <wicket:message key="personGroup.id"/>
            :</label>
        <input type="text" class="form-control" wicket:id="id">
    </div>
    <div class="form-group">
        <label wicket:for="name">
            <wicket:message key="personGroup.name"/>
            :</label>
        <input type="text" class="form-control" wicket:id="name">
    </div>
    <div class="form-group">
        <label wicket:for="createdDate">
            <wicket:message key="personGroup.createdDate"/>
            :</label>
        <input type="text" class="form-control" wicket:id="createdDate">
    </div>

</wicket:panel>
</body>
</html>
