<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <table>
        <tbody>
        <tr wicket:id="rows">
            <wicket:container id="cells">
                <td wicket:id="cell">
                    <input wicket:id="input" type="number" min="0">
                </td>
            </wicket:container>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
