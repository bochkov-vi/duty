<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="form-group">
        <label wicket:for="id">
            <wicket:message key="employee.id"/>
            :</label>
        <input type="text" class="form-control" wicket:id="id">
    </div>
    <div class="form-group">
        <label wicket:for="rang">
            <wicket:message key="employee.rang"/>
            :</label>
        <select type="text" class="form-control" wicket:id="rang" style="width: 100%"></select>
    </div>
    <div class="form-group">
        <label wicket:for="post">
            <wicket:message key="employee.post"/>
            :</label>
        <input type="text" class="form-control" wicket:id="post">
    </div>
    <div class="form-group">
        <label wicket:for="firstName">
            <wicket:message key="employee.firstName"/>
            :</label>
        <input type="text" class="form-control" wicket:id="firstName">
    </div>

    <div class="form-group">
        <label wicket:for="middleName">
            <wicket:message key="employee.middleName"/>
            :</label>
        <input type="text" class="form-control" wicket:id="middleName">
    </div>
    <div class="form-group">
        <label wicket:for="lastName">
            <wicket:message key="employee.lastName"/>
            :</label>
        <input type="text" class="form-control" wicket:id="lastName">
    </div>
    <div class="form-group">
        <label wicket:for="employeeGroup">
            <wicket:message key="employee.employeeGroup"/>
            :</label>
        <select type="text" class="form-control" wicket:id="employeeGroup" style="width: 100%"></select>
    </div>
    <div class="form-group">
        <label wicket:for="shiftTypes">
            <wicket:message key="employee.shiftTypes"/>
            :</label>
        <select type="text" class="form-control" wicket:id="shiftTypes" style="width: 100%"></select>
    </div>
    <div class="form-group">
        <label wicket:for="createdDate">
            <wicket:message key="employee.createdDate"/>
            :</label>
        <input type="text" class="form-control" wicket:id="createdDate">
    </div>

</wicket:panel>
</body>
</html>
