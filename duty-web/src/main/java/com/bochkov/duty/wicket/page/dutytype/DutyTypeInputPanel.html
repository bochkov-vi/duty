<!--suppress HtmlFormInputWithoutLabel -->
<wicket:panel xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <div class="form-group">
        <label wicket:for="id">
            <wicket:message key="shiftType.id"/>
            :</label>
        <input type="text" class="form-control" wicket:id="id">
    </div>
    <div class="form-group">
        <label wicket:for="name">
            <wicket:message key="shiftType.name"/>
            :</label>
        <input type="text" class="form-control" wicket:id="name">
    </div>
    <div class="form-group">
        <label wicket:for="createdDate">
            <wicket:message key="shiftType.createdDate"/>
            :</label>
        <input type="text" class="form-control" wicket:id="createdDate">
    </div>
    <div class="form-group">
        <label wicket:for="uiOptions.htmlClass">
            <wicket:message key="shiftType.uiOptions.htmlClass"/>
            :</label>
        <input type="text" class="form-control" wicket:id="uiOptions.htmlClass">
    </div>
    <div class="form-group">
        <label wicket:for="uiOptions.plainText">
            <wicket:message key="shiftType.uiOptions.plainText"/>
            :</label>
        <input class="form-control" size="3" maxlength="3" type="text" wicket:id="uiOptions.plainText">
    </div>
    <div class="form-group">
        <label wicket:for="uiOptions.faIcon">
            <wicket:message key="shiftType.uiOptions.faIcon"/>
            :</label>
        <input type="text" class="form-control" wicket:id="uiOptions.faIcon">
    </div>
    <div wicket:id="periods">

    </div>

</wicket:panel>
