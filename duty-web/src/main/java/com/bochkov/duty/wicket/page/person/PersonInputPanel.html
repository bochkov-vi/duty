<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="form-group">
        <label wicket:for="person.id"><wicket:label>person.id</wicket:label>:</label>
        <input type="text" class="form-control" wicket:id="person.id">
    </div>
    <div class="form-group">
        <label wicket:for="person.rang"><wicket:label>person.rang</wicket:label>:</label>
        <select type="text" class="form-control" wicket:id="person.rang"></select>
    </div>
    <div class="form-group">
        <label wicket:for="person.post"><wicket:label>person.post</wicket:label>:</label>
        <input type="text" class="form-control" wicket:id="person.post">
    </div>
    <div class="form-group">
        <label wicket:for="person.firstName"><wicket:label>person.firstName</wicket:label>:</label>
        <input type="text" class="form-control" wicket:id="person.firstName">
    </div>

    <div class="form-group">
        <label wicket:for="person.middleName"><wicket:label>person.middleName</wicket:label>:</label>
        <input type="text" class="form-control" wicket:id="person.middleName">
    </div>
    <div class="form-group">
        <label wicket:for="person.lastName"><wicket:label>person.lastName</wicket:label>:</label>
        <input type="text" class="form-control" wicket:id="person.lastName">
    </div>
    <div class="form-group">
        <label wicket:for="person.personGroup"><wicket:label>person.personGroup</wicket:label>:</label>
        <select type="text" class="form-control" wicket:id="person.personGroup"></select>
    </div>
    <div class="form-group">
        <label wicket:for="person.dutyTypes"><wicket:label>person.dutyTypes</wicket:label>:</label>
        <select type="text" class="form-control" wicket:id="person.dutyTypes"></select>
    </div>
    <div class="form-group">
        <label wicket:for="person.createdDate"><wicket:label>person.createdDate</wicket:label>:</label>
        <input type="text" class="form-control" wicket:id="person.createdDate">
    </div>

</wicket:panel>
</body>
</html>
