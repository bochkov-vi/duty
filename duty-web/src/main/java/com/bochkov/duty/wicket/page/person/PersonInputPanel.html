<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="form-group">
        <label wicket:for="id">
            <wicket:message key="person.id"/>
            :</label>
        <input type="text" class="form-control" wicket:id="id">
    </div>
    <div class="form-group">
        <label wicket:for="rang">
            <wicket:message key="person.rang"/>
            :</label>
        <select type="text" class="form-control" wicket:id="rang" style="width: 100%"></select>
    </div>
    <div class="form-group">
        <label wicket:for="post">
            <wicket:message key="person.post"/>
            :</label>
        <input type="text" class="form-control" wicket:id="post">
    </div>
    <div class="form-group">
        <label wicket:for="firstName">
            <wicket:message key="person.firstName"/>
            :</label>
        <input type="text" class="form-control" wicket:id="firstName">
    </div>

    <div class="form-group">
        <label wicket:for="middleName">
            <wicket:message key="person.middleName"/>
            :</label>
        <input type="text" class="form-control" wicket:id="middleName">
    </div>
    <div class="form-group">
        <label wicket:for="lastName">
            <wicket:message key="person.lastName"/>
            :</label>
        <input type="text" class="form-control" wicket:id="lastName">
    </div>
    <div class="form-group">
        <label wicket:for="personGroup">
            <wicket:message key="person.personGroup"/>
            :</label>
        <select type="text" class="form-control" wicket:id="personGroup" style="width: 100%"></select>
    </div>
    <div class="form-group">
        <label wicket:for="dutyTypes">
            <wicket:message key="person.dutyTypes"/>
            :</label>
        <select type="text" class="form-control" wicket:id="dutyTypes" style="width: 100%"></select>
    </div>
    <div class="form-group">
        <label wicket:for="createdDate">
            <wicket:message key="person.createdDate"/>
            :</label>
        <input type="text" class="form-control" wicket:id="createdDate">
    </div>

</wicket:panel>
</body>
</html>
