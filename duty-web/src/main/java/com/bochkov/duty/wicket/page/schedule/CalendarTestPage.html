<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
        <div class="row">
            <wicket:container wicket:id="heads1">
                <div wicket:id="cell" class="col bg-light border text-center h4 m-0">
                </div>
            </wicket:container>
        </div>

        <div wicket:id="rows" class="row">
            <wicket:container wicket:id="cells">
                <div wicket:id="cell" class="col border p-0">

                </div>
            </wicket:container>
        </div>
    </div>
    <wicket:fragment wicket:id="cell-panel">
        <div class="card border-0">
            <div class="card-header-pills">
                <div wicket:id="label"></div>

            </div>

            <div class="card-body">
                <button class="btn btn-light btn-sm">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </wicket:fragment>
</wicket:extend>

</body>
</html>
