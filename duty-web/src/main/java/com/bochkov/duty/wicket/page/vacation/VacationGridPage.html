<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="modal-dialog" class="modal fade"  tabindex="-1" role="dialog"   aria-hidden="true">
        <div  class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <wicket:message key="vacation.part"/>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form wicket:id="modal-form"><p>Modal body text goes here.</p></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <wicket:message key="message.cancel"/>
                    </button>
                    <button wicket:id="btn-save" type="button" class="btn btn-primary">
                        <wicket:message key="message.save"/>
                    </button>
                </div>

            </div>
        </div>
    </div>


    <div class="container">


        <table class="table table-sm table-striped table-bordered">
            <thead>
            <tr>
                <th></th>
                <th wicket:id="head1" class="text-center">
                    <div wicket:id="cell"></div>
                </th>
            </tr>
            <tr>
                <th></th>
                <th wicket:id="head2" class="text-center">
                    <div wicket:id="cell"></div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="employee">
                <th wicket:id="employee"></th>
                <th wicket:id="cells">

                    <input wicket:id="input" type="hidden">

                </th>
            </tr>
            </tbody>
        </table>

    </div>
</wicket:extend>
</body>
</html>
