<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="form-group form-group-sm">
            <div class="input-group input-group-sm">
                <select wicket:id="shiftType" class="form-control-sm form-control"></select>
                <div class="input-group-append">
                    <button wicket:id="add" class="btn btn-outline-secondary" type="button">
                        <i class="fa fa-plus"/>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <table wicket:id="table" class="table-sm table table-hover table-striped">
    </table>
</wicket:panel>
</body>
</html>
